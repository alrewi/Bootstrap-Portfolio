        <div class="background">
        
            <section class="container">

                <h1>
                    Contact
                </h1>
    
                <form class="form">
                    <div class="form-group row">
                      <label for="name" class="col-4 col-form-label">Name</label> 
                      <div class="col-8">
                        <input id="name" name="name" placeholder="John Smith" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-4 col-form-label">Email</label> 
                      <div class="col-8">
                        <input id="email" name="email" placeholder="email@example.com" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="message" class="col-4 col-form-label">Message</label> 
                      <div class="col-8">
                        <textarea id="message" name="message" cols="40" rows="8" class="form-control" required="required"></textarea>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                      </div>
                    </div>
                  </form>
                    
        </section>
